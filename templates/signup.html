<form method="POST" enctype="multipart/form-data"> 
          <div class="container">
              <div class="form-group row">
                <label for="studentname" class="col-sm-2 col-form-label"><big><em>Full Name</em></big></label>
                <input type="text" name="full_name" class="form-control col-sm-4" placeholder="--Enter name--">
              </div>
              <div class="form-group row">
                <label for="studentid" class="col-sm-2 col-form-label"><big><em>User Name</em></big></label>
                <input type="text" name="email" class="form-control col-sm-4" placeholder="--Enter email id--">
              </div>
              <div class="form-group row">
                <label for="inputstudentpassword" class="col-sm-2 col-form-label"><big><em>Password</em></big></label>
                <input type="Password" name="password" class="form-control col-sm-4" placeholder="--Enter Password--">
              </div>
              <div class="form-group row">
                <label for="inputstudentpassword" class="col-sm-2 col-form-label"><big><em>Reenter Password</em></big></label>
                <input type="password" name="reenter_password" class="form-control col-sm-4" placeholder="--Re enter Password--">
              </div>
              <div class="form-group row">
                <label for="dateofbirth" class="col-sm-2 col-form-label"><big><em>Date of Birth</em></big></label>
                <input type="date" name="date_of_birth" class="form-control col-sm-4" placeholder="--date of birth--">
              </div>
              <div class="form-group row">
                <label for="sex" class="col-sm-2 col-form-label"><big><em>sex</em></big></label>
                <input type="text" name="gender" class="form-control col-sm-4" placeholder="--enter gender--">
              </div>
              <button type="submit" class="btn btn-dark"><em>Submit</em>
              </button>
          </div>
</form>
